{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Welcome</title>{% endblock %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

    <nav>
        <a href="{% url 'posts:home' %}">Homepage</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'posts:create' %}">Create a post</a>
        {% endif %}
    </nav>

    <section id="section">
        {% block content %}<p>Welcome in your favorite blog</p>{% endblock %}
    </section>
</body>
</html>
